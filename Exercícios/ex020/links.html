<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: red;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }

        a:active{
            color: blueviolet;
        }

        a::after{
            content: ' âœ† ';
            text-decoration: none;
            font-weight: normal;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Github</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo" target="_blank">Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a></li>
        </a>
    </ul>
</body>
</html>
