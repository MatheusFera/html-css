<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5 podemos inserir os elementos da lista a seguir:</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt;~&lt;h6&gt;">títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">código fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">lista numerada</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
